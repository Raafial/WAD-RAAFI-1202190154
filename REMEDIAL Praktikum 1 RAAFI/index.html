<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Navbar-->
    <section id="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" style="margin-left: auto; margin-right:auto;">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#booking">Booking</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <!-- Navbar-->

    <!-- carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/2.jfif" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/1.jfif" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/3.jfif" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- carousel-->

    <!-- Content -->
    <section id="home">
        <div class="row row-cols-1 row-cols-md-3 g-3" style="max-width: 90%;margin-left: auto; margin-right:auto; margin-top: 20px;">

            <!--Card 1-->
            <div class="col">
                <div class="card">
                    <img src="img/1.jfif"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">BMW M4</h5>
                        <p class="card-text">
                            $62.000 <br>
                        </p>
                    </div>
                </div>
            </div>
            <!--Card 1-->

            <!--Card 2-->
            <div class="col">
                <div class="card">
                    <img src="img/2.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">BMW G20</h5>
                        <p class="card-text">
                            $40.000<br>
                        </p>
                    </div>
                </div>
            </div>
            <!--Card 2-->

            <!--Card 3-->
            <div class="col">
                <div class="card">
                    <img src="img/3.jfif"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">BMW E92</h5>
                        <p class="card-text">
                            $25.000<br>
                        </p>
                    </div>
                </div>
            </div>
            <!--Card 3-->
        </div>
    </section>

    <!-- Heading 1 -->
    <section id="Heading">
        <div class="heading"> 
            <h4 style="text-align: center; height: 40px; vertical-align: middle; line-height: 40px; margin-top: 100px;">
                BOOK YOUR BMW NOW!
            </h4>
        </div>
    </section>
    <!-- Heading 1-->

    <section id="#booking">
        <div class="container"
            <form style= "margin-top:20px">

                <div class="mb-3" style="margin-left: auto;">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" type="text">  
                </div>

                <div class="mb-3" style="margin-left: auto;">
                    <label for="name" class="form-label">Email</label>
                    <input class="form-control" type="text">  
                </div>

                <div class="mb-3" style="margin-left: auto;">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select" aria-label="Default select example" name="building">
                        <option selected>Choose...</option>
                        <option value="Nusantara Hall">BMW M4</option>
                        <option value="Garuda Hall">BMW G20</option>
                        <option value="Gedung Serba Guna">BMW E92</option>
                    </select>
                </div>

                <div class="mb-3" style="margin-left: auto;">
                    <label for="duration" class="form-label">Phone Number</label>
                    <input type="number" name="number" class="form-control" placeholder="">
                </div>

                <div class="d-grid gap-2" style="margin-top : 30px; margin-bottom: 50px;">
                    <button class="btn btn-danger" type="submit">Book</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Content -->

</body>
</html>
